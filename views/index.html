<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to Glitch!</title>
  <meta name="description" content="A cool thing made with Glitch">
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's client-side javascript file -->
  <script src="/client.js" defer></script>
</head>

<body>
  <header>
    <h1>
      A letter to Santa
    </h1>
  </header>

  <main>
    <!-- Edited some grammars & modified placeholders -->
    <p class="bold">Ho ho ho, what do you want for Christmas?</p>
    
    <form id="form" class="form-control" action="/wish" method="post">
      Who are you?
      <input id="username" name="username" placeholder="Your Username" />
      What do you want for Christmas?
      <textarea id="wish" name="wish" rows="10" cols="45" maxlength="100" placeholder="Your Message to Santa"></textarea>
      <br/>
      <!-- charcater count on the message -->
      <div class="char-count">
        <span id="cur-char">0</span>
        <span id="max-char"> / 100 characters</span>
        <br/>
        <small></small>
      </div>
      <br/>
      <button type="submit" id="submit-letter">Send</button>
    </form>
  </main>

  <footer>
    Made with
    <a href="https://glitch.com">Glitch</a>!
  </footer>

  <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>

</body>

</html>
